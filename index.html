<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
    <style>
        .content{
            background-color: lightblue;
            width: 100%;
            height: 800px;
            margin-top: 100px;
            position: relative;
        }
    </style>
    <div class="content">

    </div>
</body>
<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="jquery-ui.min.js"></script>
<script>
    $(document).ready(function(){
        setInterval("generateWeiBa()", 500);
    });

    function generateWeiBa()
    {
        var x = getNum(1080),y = getNum(700);
        var deg = getNum(360);
        var image = getNum(2);
        var img = '<img style="top: '+ y +'px;left:'+ x +'px;position: absolute;z-index: 99;transform: rotate('+ deg +'deg)" src="images/'+ image +'.jpg" width="100px">';
        $(".content").append(img);
        removeSome();
    }

    function getNum(limit)
    {
        var num;
        while(true){
            num=Math.random()*1000;
            if(num<=limit&&num>0){
                break;
            }
        }
        return parseInt(num);
    }

    function removeSome()
    {
        var maxLength = 20;
        $(".content img").each(function(index, ele){
            if($('.content img').length > maxLength){
                $(ele).remove();
                maxLength = maxLength - 1;
            }
        })
    }
</script>

</html>
